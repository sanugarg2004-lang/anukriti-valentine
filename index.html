<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For ANUKRITI üíñ</title>

<!-- Stylish Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
        max-width: 90%;
    }

    img {
        width: 240px;
        border-radius: 28px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.35);
        margin-bottom: 25px;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.6rem;
        font-weight: normal;
        margin-bottom: 50px;
        text-shadow: 0 0 18px rgba(255,255,255,0.6);
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 160px;
        position: relative;
    }

    button {
        font-family: 'Playfair Display', serif;
        font-size: 1.3rem;
        padding: 14px 42px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        letter-spacing: 1px;
        transition: all 0.35s ease;
    }

    #yesBtn {
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        color: white;
        box-shadow: 0 8px 25px rgba(255,77,109,0.5);
    }

    #noBtn {

        color: white;
        position: relative;
    }
</style>
</head>

<body>

<div class="container">

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let yesScale = 1;

    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        if (yesScale < 3) {
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
        }
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;

                text-align:center;
                padding:20px;
                font-family:'Playfair Display',serif;">
                
                <img src="https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/valentine-anukriti/main/kitten-celebrate.gif"
                     style="width:280px;border-radius:28px;
                     box-shadow:0 12px 35px rgba(0,0,0,0.35);">

                    where we will get us wine üç∑, cook great pasta üçù,  
                    and everything else you want my love ‚ù§Ô∏è

        `;
    });
</script>
